<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Payment</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

h1 {
    font-size: 2em;
    margin-bottom: 1em;
    color: #5a67d8;
}

form {
    margin-top: 1em;
}

label {
    display: block;
    margin: 0.5em 0 0.2em;
    text-align: left;
}

select, input[type="text"] {
    width: 100%;
    padding: 5px;
    margin-bottom: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #5a67d8;
    color: #fff;
    border: none;
    padding: 0.8em 1.2em;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 1em;
    width: 100%;
    box-sizing: border-box;
}

button:hover {
    background-color: #434190;
}
    
    
    </style>
</head>
<body>
    <div class="container">
        <h1>Rent Payment</h1>
        <form id="paymentForm" action="PaymentServlet" method="post">
            <label for="roomType">Select Room Type:</label>
            <select id="roomType" name="roomType" required>
                <option value="">Select Room Type</option>
                <option value="2-sharing">2 Sharing Room (Rs 6000)</option>
                <option value="3-sharing">3 Sharing Room (Rs 5000)</option>
                <option value="4-sharing">4 Sharing Room (Rs 4000)</option>
            </select>
            <br>
            <label for="paymentAmount">Payment Amount:</label>
            <input type="text" id="paymentAmount" name="paymentAmount" required>
            <br>
            <button type="submit">Pay Rent</button>
        </form>
    </div>
</body>
</html>
