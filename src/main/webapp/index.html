<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home page</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f5f5f5;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.container {
	position: relative; 
	background-color: #ffffff;
	padding: 20px 40px;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	text-align: center;
}

.container h1 {
	color: #333333;
	margin-bottom: 20px;
}

.login-options {
	position: absolute; 
	top: 50%; 
	left: 50%; 
	transform: translate(-50%, -50%); 
	display: flex;
	gap: 20px;
}

.button {
	display: inline-block;
	padding: 10px 20px;
	color: #ffffff;
	background-color: #007bff;
	border-radius: 4px;
	text-decoration: none;
	transition: background-color 0.3s ease;
}

.button:hover {
	background-color: #0056b3;
}

.dashboard-image {
	max-width: 100%;
	height: auto;
	border-radius: 8px;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Stay Ease Hostel :The Hostel Management System</h1>
		
		<marquee> Efficiently manage hostel resources, including room allocation,
			student records, and facility maintenance, with our Hostel Management
			System.</marquee>

		<marquee direction="right" behavior="alternate"
			style="border: blue 3px solid">We are delighted to have you among us &#x1F600 </marquee>
		<img src="Image/hostel2.jpg" alt="Hostel Image"
			class="dashboard-image">
		<div class="login-options">
			<a href="admin-login.html" class="button">Admin Login</a> 
			<a href="user-login.html" class="button">User Login</a>
		</div>
	</div>
</body>
</html>
