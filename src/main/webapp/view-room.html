<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Room Details</title>
    <link rel="stylesheet" href="Style/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px; /* Adjust padding as needed */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px; /* Adjust max-width to limit content width */
            width: 100%;
            text-align: center;
            margin: auto; /* Center container horizontally */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #5a67d8;
        }

        label {
            display: block;
            margin: 0.5em 0 0.2em;
            text-align: left;
        }

        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button {
            background-color: #5a67d8;
            color: #fff;
            border: none;
            padding: 0.8em 1.2em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            margin-top: 1em;
        }

        .button:hover {
            background-color: #434190;
        }

        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1em;
        }

        .photos .room,
        .photos .food-item {
            flex: 1 0 45%;
            text-align: center;
        }

        .photos img {
            max-width: 50%;
            height: auto;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .room[data-room-type="2-sharing"],
        .room[data-room-type="3-sharing"],
        .room[data-room-type="4-sharing"] {
            display: none;
        }

        .food-item {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Room Details</h1>
        <label for="room-type">Select Room Type:</label>
        <select id="room-type" name="room-type">
            <option value="2-sharing">2 Sharing Room (Rs 6000)</option>
            <option value="3-sharing">3 Sharing Room (Rs 5000)</option>
            <option value="4-sharing">4 Sharing Room (Rs 4000)</option>
        </select>

        <div id="room-photos" class="photos">
            <div class="room" data-room-type="2-sharing">
                <img src="Image/2-sharing.jpg" alt="2 Sharing Room">
                <p>2-sharing room</p>
            </div>
            <div class="room" data-room-type="3-sharing">
                <img src="Image/3-sharing.jpg" alt="3 Sharing Room">
                <p>3-sharing room</p>
            </div>
            <div class="room" data-room-type="4-sharing">
                <img src="Image/4-sharing.webp" alt="4 Sharing Room">
                <p>4-sharing room</p>
            </div>
        </div>

        <h2>Available Food Options</h2>
        <div id="food-photos" class="photos">
            <div class="food-item">
                <img src="Image/food1.jpg" alt="Food 1">
                <p>Breakfast</p>
            </div>
            <div class="food-item">
                <img src="Image/food2.webp" alt="Food 2">
                <p>Lunch</p>
            </div>
            <div class="food-item">
                <img src="Image/food3.jpg" alt="Food 3">
                <p>Dinner</p>
            </div>
        </div>

        <button class="button" onclick="window.location.href='booking.html'">Book Room Here..</button>
        <button class="button" onclick="window.location.href='user.html'">Back to Dashboard</button>
    </div>

    <script>
        document.getElementById('room-type').addEventListener('change', function() {
            const roomPhotos = document.getElementById('room-photos');
            const roomType = this.value;
            const roomElements = document.querySelectorAll('.room');

            roomElements.forEach(room => {
                if (room.dataset.roomType === roomType) {
                    room.style.display = 'block';
                } else {
                    room.style.display = 'none';
                }
            });
        });

        // Trigger change event to display the initial room type's photos
        document.getElementById('room-type').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
